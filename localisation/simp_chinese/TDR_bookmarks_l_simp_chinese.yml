 BM_HISTORY_TITLE:0 "历史简介"
 GATHERING_STORM_NAME:0 "风暴前夜"
 GATHERING_STORM_DESC:0 "黑暗时代即将来临。在中国，习近平已经巩固了他的权力，并将目光投向了中国以外的地区，中国也已蓄势待发准备进攻台湾。自上次大战结束后已经过去了近八十年的时间，如今整个世界又一次被浸在了滚油当中，只需一点小小的火花就能将一切引燃。然而，中国越来越重的国内矛盾，高楼价，言论管制，形同虚设的劳动法，以及疫情封控措施正在不断的消磨着中国人的忍耐性。中共的统治真的如大部分人所看到的那般稳固吗？"
 PRC_GATHERING_STORM_DESC:0 "尽管中国官方的宣传表明一切向好，但这个伟大帝国的根基已经自其核心开始发生了动摇。中国国内的狂热民族主义在官方的鼓动下有着失去控制的苗头，整个国家被突入而来看不见尽头的封控政策拖入泥潭，而与此同时，地方省份中正泛滥着动荡不安并面临着日益高筑的债务。现实正日益明晰：所谓的“中华民族伟大复兴”根本就不存在。"
 BLITZKRIEG_NAME:0 "不合的众国"
 BLITZKRIEG_DESC:0 "在过去的一年里，整个世界见证了中国这个世界强国的崩溃。而今，中国全国上下正处于完全的动乱之中，许多省份宣布独立，中央政府的掌控力已然消失。对世界的其他国家而言，中国目前下落不明的大量核武器或许是一个坏消息..."
 PRC_BLITZKRIEG_DESC:0 "尽管中共做出了一切挽救措施去阻止这个国家的崩溃，但正所谓：“防民之口，甚于防川”。几十年来中国人的麻木以及漠不关心终于演变成了无止境的愤怒，失去理智的暴力席卷了整个国家，全国各地的野心家，革命家以及理想主义者都准备在这乱世之下名垂前史。"
 HNI_BLITZKRIEG_DESC:0 "海南联合国托管地是由联合国托管理事会负责暂时管理的领土，在中国陷入全国性的动乱之后，联合国大会决定向海南岛派遣维和部队以维持秩序以防止进一步的局势恶化。"

