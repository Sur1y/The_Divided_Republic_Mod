### Characters ### 
 LFK_Yingluck_Shinawatra:0 "丘英乐"
 LFK_Yingluck_Shinawatra_desc:0 "英拉·西那瓦,汉语名丘英乐，生于泰国北部清迈府，祖籍广东梅州客家人。她是泰国著名商人及政治人物。她不仅是泰国历史上首位女总理，也是前总理他信·西那瓦的妹妹，属于第四代泰国华裔。2014年5月7日，泰国宪法法院认定英拉违法滥权调动国家安全委员会秘书长，迫令她即时下台。2014年5月23日，英拉被军方扣留。2017年8月25日，英拉在面临法院判决前流亡海外逃到中国广东省汕头。2018年12月12日，英拉·西那瓦出任中国广东省汕头国际集装箱码头有限公司董事长兼法定代表人。她在逃亡中国的这段时间结识了许多商界以及政界的名人，而由于她自幼就在家中使用客家话与家人交流，她也对自己的客家人身份也有着别样的认同。当中国国内局势开始混乱时，由于她多年政治生涯的经验以及她的直觉，她认定中国即将迎来内战，而她也决定要将这次重返政界的机会狠狠的把握住。她利用她多年来的人脉，与多位商界，军界以及政界的熟人私下密谈，一起组建了客家人民党，而由于她前泰国总理的身份，被众人推选为未来的总统。而事实也是如此，在中国陷入混乱后，她利用她客家人的身份博得了当地的客家民众的支持，随后他们按照计划在江西发动了政变并很快的取得了江西一带的领导权。在夺得政权后，她所在的客家人民党一致决定建立一个由客家人主导的民主国家，而国名则选用了历史上由客家人曾经在婆罗洲短暂建立过的国家——兰芳共和国。而她也向人民承诺会让数百年来饱受排挤和打压的客家人获得应有的权利。"


