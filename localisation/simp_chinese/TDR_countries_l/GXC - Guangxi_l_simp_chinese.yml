 GXC_Ho_Yau_Kai:0 "何猷启"
 GXC_Ho_Yau_Kai_desc:0 "何猷启，澳门赌王何鸿燊与其三姨太陈婉珍所生的龙凤胎之子。2014年毕业于美国本特利大学会计及财经学士，2018年当选为广西壮族自治区政协委员。作为在海外成长的年轻一代，何猷启自幼便接触到许多欧美的民主政治思想，其本人也对政治颇有兴趣。他家族的威望令他在参政道路上畅通无阻，在中共倒台后他来到广西参加竞选，他在年轻人之中十分受欢迎，随后成功当选为广西临时政府的首任领导人。"


