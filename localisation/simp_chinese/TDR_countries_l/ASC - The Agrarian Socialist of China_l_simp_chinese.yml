### Ideas ###
 ASC_militia_Training:0 "赤卫队民兵"
 ASC_militia_Training_desc:0 "赤卫队民兵是一支由当地民众组成的民兵组织，其目的是为了保卫革命，镇压异见者，征收粮食以及处理内政事务。该组织行事手段残暴，经常使用暴力手段去达成目的，而其成员也都对政权有着接近疯狂的忠诚。"
 ASC_Agriculturalism:0 "重农主义"
 ASC_Agriculturalism_desc:0 "整个国家都全力朝着农业化的目标发展，座座不断建起的集体农庄以及大量的强制劳工使得我国粮食节节攀升。"
 ASC_forced_labor:0 "强制劳工"
 ASC_forced_labor_desc:0 "大量的强制劳工给我国提供了大量的劳动力，大大的加速了我们的去工业化进程。虽然他们的死亡率出奇的高，但是这是通往胜利之路上必不可少的牺牲。"

### Characters ### 
 ASC_Wuhui:0 "吴辉"
 ASC_Wuhui_desc:0 "吴辉，湖南娄底市人，作家，知名反核人士。1989年，毕业于湖南农业大学，长期研究资源问题。出版书籍作品有《资本人格化》《抵御美国经济侵略》等。他在2013年发表了他的著作《回归农耕文明》，他在书中提出回归农耕是人类文明得以延续的唯一选择。我们今天选择回守农耕，哪怕失去再多，也不要有任何遗憾。他提出中国应当在当下中美冷战中进行农业突围，他主张中国要确保绝对的战略粮食安全，就要进行大规模农业化。近年来他激进的观点在网络平台上吸引了不少支持者，他也在部分追随者的支持下建立了“人民农业党”。这一政治团体主张放弃工业化，全面回归农耕社会，以及放弃使用任何核能源设施以及武器，他本人也十分赞同这一观点。在局势恶化之时，吴辉与他的追随者正在贵州宣传他们的纲领，但是局势变化之迅速令他感到措手不及。然而，他决定抓住这次机遇，他们在当地大肆宣传中国秩序的崩塌就是因为无止尽的工业化令这个社会变得冷漠，人民失去了同理心。出乎意外的，他受到了当地民众的热烈支持。在中国倒台后，他召集他的追随者们冲击当地政府，他带领民兵们占领了政府大楼，当地驻军也纷纷倒戈。吴辉顺势成为了首任中华农业社会主义共和国的总书记，而他本人承诺将会带领中国到更好的未来..."


