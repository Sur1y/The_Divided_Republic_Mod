 CTL_Hu_Senbao:0 "胡森保"
 CTL_Hu_Senbao_desc:0 "胡森保，绰号白叔，金三角头号毒枭，广西南宁人。其父曾是广西当地蛇头，在一次帮派冲突中被乱刀砍死，其母为了躲避敌对帮派追杀带着年幼时的胡森保逃到缅甸投靠亲戚。胡森保的童年时期并不是十分愉快，他的舅舅在当地运营着一间非法赌场，而他和她的母亲为了生计而在赌场里做着各种杂工。赌场时常会出现老千或者借了高利贷无法偿还的赌鬼，而他舅舅对于此事的处理方法十分简单——剁手。就在这种环境下成长的胡森保在成年后也走上了不法之路，他的第一次街头交易以血腥的乱斗结束，而他则是唯一一个幸存下来的人。经过此事之后，胡森保在当地打出了十足的声望，而他本人也靠他多年的江湖经验逐渐成为了当地的一大毒枭。在90年代，他的贩毒事业走向巅峰，其组织一度承包了当地80%的毒品交易。但是千禧年以后，中国政府与金三角各国的联合跨国禁毒行动使其损失惨重，而他本人也被迫低调行事。2021年起，他的贩毒组织干起了人口贩卖，非法器官交易的行当，他们利用各种诱人的条件诱骗中国，台湾等地青年来到缅甸工作，随后将其器官割走贩卖。他在缅甸以及泰国等地拥有大量园区，随着资金的不断涌入，其组织不断扩大，最终发展为了当地一支不可忽视的武装力量，而由于缅甸本国正处于严重的内乱，当地政府无法对其展开有效的打击。唯一能够制衡他的中共政府也已倒台。在中国内战爆发后，各省也逐渐陷入混乱。胡森保趁机向云南边境进军，消灭了当地驻军之后占领了西双版纳，成为了当地割据一方的军阀。\n\n§0[虚构角色]§!"


