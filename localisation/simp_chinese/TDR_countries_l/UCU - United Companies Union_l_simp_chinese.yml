 UCU_Li_Ka-shing:0 "李嘉诚"
 UCU_Li_Ka-shing_desc:0 "李嘉诚爵士，大紫荆勋贤，香港商人，籍贯广东潮安，香港成长，人称“李超人”曾为亚洲首富，连续多年蝉联香港首富宝座。他创立的长江集团（长江实业）已成为香港最大企业之一。李嘉诚本人与2018年就已退居幕后，将董事会主席交给他的儿子李泽钜接任。在中共倒台之后，深圳的各大企业为了避免战火波及到他们的资产，于是组建了一个紧急委员会来维持当地秩序。李嘉诚由于他无人可及的威望而被推选为委员会主席。然而他本人对参政并没有多大兴趣，他委员会主席的身份也仅仅只是一个头衔，委员会实际还是由各大企业联合管理。"


