### Ideas ###

 HOK_national_security_law:0 "国安法"
 HOK_national_security_law_desc:0 "在2019年的香港游行之后，中共为防止类似事件再次爆发而颁布了香港《国安法》。禁止任何叛国、分裂国家、煽动叛乱、颠覆中央人民政府及窃取国家机密的行为，禁止外国的政治性组织或团体在香港特别行政区进行政治活动，禁止香港特别行政区的政治性组织或团体与外国的政治性组织或团体建立联系。"



### Characters ### 
 HOK_Carrie_Lam:0 "林郑月娥"
 HOK_Carrie_Lam_desc:0 "林郑月娥，香港特首。她取得香港大学社会科学学士学位后，于1980年加入港英政府成为政务主任，在不同部门工作。香港回归后，她曾出任发展局局长及政务司司长等多个主要官员职务。2017年参加行政长官选举，以777票当选并成为香港首位女性行政长官。在行政长官任内，她因推行修订《逃犯条例》草案引发香港修例风波，加上支持全国人大常委会在港推行《港区国安法》，引致美国政府施加一系列的制裁[10]，成为首位被外国政府制裁的香港官员。"