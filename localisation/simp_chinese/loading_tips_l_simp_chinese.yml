l_simp_chinese:
 LOADING_TIP_0:0 "自由是一代人的代价，奴隶是一代又一代人的的代价，代代相传，自由的代价很高，但奴隶的代价更高。\n——弗拉基米尔·泽连斯基"
 LOADING_TIP_1:0 "我需要的是弹药，而不是顺风车。\n——弗拉基米尔·泽连斯基"
 LOADING_TIP_2:0 "中国人民不等同于中国共产党，中国共产党最大的谎言是为中国14亿人民代言，中国共产党对中国人民诚实意见的恐惧甚于任何敌人。\n——迈克·蓬佩奥"
 LOADING_TIP_3:0 "如果自由世界不去改变——不去改变，共产主义中国肯定将会改变我们。不能仅仅因为过去的做法安逸或便利就重蹈覆辙。\n——迈克·蓬佩奥"
 LOADING_TIP_4:0 "领土问题没有谈判，只有战争。\n——弗拉基米尔·普京"
 LOADING_TIP_5:0 "小时候我在列宁格勒的街头学到了一点：如果一场打斗不可避免，那你必须主动出击。\n——弗拉基米尔·普京"
 LOADING_TIP_6:0 "长颈鹿是无情的生物。"
 LOADING_TIP_7:0 "只要主权国家持有强大的武力，战争就无法避免。\n——阿尔伯特·爱因斯坦"
 LOADING_TIP_8:0 "投票者什么都无法决定，计票者才决定一切。\n——约瑟夫·斯大林"
 LOADING_TIP_9:0 "历史上从未存在过不可战胜的军队。\n——约瑟夫·斯大林"
 LOADING_TIP_10:0 "为什么我们要毫不动摇地坚持党对军队的领导？就是从苏联解体汲取的教训。\n——习近平"
 LOADING_TIP_11:0 "中共中央是大脑和中枢，必须有“定于一尊、一锤定音”的权威。\n——习近平"
 LOADING_TIP_12:0 "唯一真正的力量来源于枪杆子。\n——约瑟夫·斯大林"
 LOADING_TIP_13:0 "今天，社会主义中国巍然屹立在世界东方，没有任何力量能够撼动我们伟大祖国的地位，没有任何力量能够阻挡中国人民和中华民族的前进步伐。\n——习近平"
 LOADING_TIP_14:0 "不接受一国两制，是台湾人民不分党派的最大共识，这就是我们台湾的基本立场。\n——蔡英文"
 LOADING_TIP_15:0 "中国有了麻烦，出现了很多经济和社会问题，它现在就像一枚滴答作响的定时炸弹。\n——乔·拜登"
